<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common-header"/>

<body>

<div th:replace="fragments/navbar :: common-navbar"></div>
<div class="container">

    <div class="starter-template">
        <div class="container">
            <h2>Add Player</h2>

            <hr/>

            <div class="container">
                <form method="post" th:action="@{/addPlayer}" th:object="${player}">
                    <div class="form-group">
                        <label for="firstName">First name:</label>
                        <input class="form-control" id="firstName" th:field="*{firstName}" type="text">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name:</label>
                        <input class="form-control" id="lastName" th:field="*{lastName}" type="text">
                    </div>
                    <div id="branchList" th:replace="fragments/branch :: branch-list"></div>
                    <button class="btn btn-success" type="submit">Submit</button>
                    <button class="btn btn-info" data-target="#addBranch" data-toggle="modal" type="button">Add branch
                    </button>
                </form>

                <div th:replace="fragments/branch :: add-branch"></div>
                <div th:replace="fragments/messages :: message"></div>


            </div>

        </div>


    </div>

</div><!-- /.container -->

<div th:replace="fragments/header :: before-body-scripts"></div>
</body>
</html>
