<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="message">
    <p class="text-success" th:if="${successMessage != null}" th:text="${successMessage}"></p>
    <p class="text-error" th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
</div>

</body>
</html>
